<!-- main app container -->
<div class="image" style="background-image:url('assets/Images/farm.png');" >
<br><br>
<div class="d-flex justify-content-center">
<div class="card card-container col-md-5">
  <h5 class="card-header text-center">Registration Form</h5>
  <br>
  <div class="card-body"> 
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form">
              <!-- <div class="form-group col"> -->
                  <label>Role</label>
                  <select formControlName="userType" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                      <option value="Farmer">Farmer</option>
                      <option value="Dealer">Dealer</option>
                  </select>
                  <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                      <div *ngIf="f.title.errors.required">Role is required</div>
                  </div>
                  <br>
              <!-- </div> -->
              <!-- <div class="form-group col-5"> -->
                  <label>First Name</label>
                  <input type="text" formControlName="userFirstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                  <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                      <div *ngIf="f.firstName.errors.required">First Name is required</div>
                  </div>
                  <br>
              <!-- </div> -->
              <!-- <div class="form-group col-5"> -->
                  <label>Last Name</label>
                  <input type="text" formControlName="userLastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                  <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                  </div>
              <!-- </div> -->
          </div>
          <br>
          <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="userEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
          </div>
          <br>
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" formControlName="userMobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
              <!-- <div class="form-group col"> -->
                  <label>Password</label>
                  <input type="password" formControlName="userPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                  <br>
              <!-- </div> -->
              <!-- <div class="form-group col"> -->
                  <!-- <label>Confirm Password</label>
                  <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                      <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                      <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                  </div> -->
              <!-- </div> -->
         <br>
         
          <div class="text-center">
              <button class="btn btn-primary mr-1" type="submit">Register</button>
              <button class="btn btn-secondary" type="reset"  (click)="onReset()">Cancel</button>
          </div>
      </form>
  </div>
</div>

<br>
</div>
<br><br>
</div>
